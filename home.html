<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desain Web</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style1.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-3">
        <div class="logo mb-4">
          <h2>My Gallery</h2>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">Beranda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Album</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Foto</a>
          </li>
        </ul>
      </div>
      <div class="col-6">
        <div class="post">
          <div class="post-header d-flex align-items-center mb-2">
            <img src="user-avatar.png" alt="User Avatar" class="rounded-circle" width="50" height="50">
            <div class="ml-3">
              <h4>Nama Pengguna</h4>
              <p class="text-muted">Tanggal Posting</p>
            </div>
          </div>
          <div class="post-image mb-2">
            <img src="image-placeholder.png" class="img-fluid" alt="Post Image">
          </div>
          <div class="post-title mb-2">
            <h5>Judul Foto</h5>
          </div>
          <div class="post-description mb-2">
            <p>Deskripsi</p>
          </div>
          <div class="post-actions d-flex">
            <button class="btn btn-outline-primary mr-2">Like</button>
            <button class="btn btn-outline-secondary">Komentar</button>
          </div>
        </div>
      </div>
      <div class="col-3">
        <div class="user-profile mb-4">
          <img src="user-avatar.png" alt="User Avatar" class="rounded-circle  mr-3 " width="50" height="50">
          <h4>Nama</h4>
        </div>
        <h5>Pengguna Lain:</h5>
        <ul class="list-unstyled">
          <li class="media mb-2">
            <img src="user-avatar.png" alt="User Avatar" class="rounded-circle mr-3" width="40" height="40">
            <div class="media-body">
              <h6 class="mt-0 mb-1">Nama</h6>
            </div>
          </li>
          <li class="media mb-2">
            <img src="user-avatar.png" alt="User Avatar" class="rounded-circle mr-3" width="40" height="40">
            <div class="media-body">
              <h6 class="mt-0 mb-1">Nama</h6>
            </div>
          </li>
          <!-- Tambahkan lebih banyak pengguna sesuai kebutuhan -->
        </ul>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
